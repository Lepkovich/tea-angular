<header>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand">Logo</a>
      <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
              type="button" >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a aria-current="page" class="nav-link" [routerLink]="''" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="products" routerLinkActive="active">Каталог</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input aria-label="Search" class="form-control me-2" placeholder="Поиск чая" type="search"   [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}">
<!--          (input)="onSearchChange()"-->
          <button class="btn btn-outline-primary" type="submit" routerLink="/products"
                  [queryParams]="{search: searchQuery}" (click)="onSearchChange()">Найти</button>
        </form>
      </div>
    </nav>
  </div>
</header>
