<div class="col-lg-4">
  <div class="card">
    <ng-template [ngIf]="product.image">
    <a href="{{product.image}}" class="popup-link">
      <img alt="catalog-1" class="img-fluid" src="{{product.image}}"></a>
    </ng-template>
    <div class="p-4">
      <h3>{{product.title}}</h3>
      <p>{{product.description}}</p>
      <button class="btn btn-primary hvr-float-shadow">Подробнее</button>
    </div>
  </div>
</div>
